name: CD Heroku

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy on Node.js ${{ matrix.node_version }} and Platform ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [16.x]
        platform: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.8.8
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: be-a-savior
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          procfile: 'web: yarn start'
        env:
          HD_STRIPE_SECRET_API_KEY: ${{ secrets.STRIPE_SECRET_API_KEY }}
          HD_DB_TYPE: ${{ secrets.DB_TYPE }}
          HD_DB_HOST: ${{ secrets.DB_HOST }}
          HD_DB_PORT: ${{ secrets.DB_PORT }}
          HD_DB_USERNAME: ${{ secrets.DB_USERNAME }}
          HD_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          HD_DB_NAME: ${{ secrets.DB_NAME }}
